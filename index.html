<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="asset/vendor.js" defer></script>
    <script src="asset/app.js" defer></script>
    <link rel="stylesheet" href="asset/style.css">
    <title>Converter No Mouse Hacking</title>
</head>

<body>
    <header>
        <h1>A Converter from Pound</h1>
    </header>
    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <section id="calculator">
        <label for="input-number">Enter your weight in pound</label>
        <input type="number" id="input-number" />
        <div id="calc-actions">
            <button type="button" id="btn-kilogram">kilogram</button>
            <button type="button" id="btn-gram">gram</button>
            <button type="button" id="btn-ounce">ounce</button>
            <button type="button" id="btn-clear">Clear</button>
        </div>
    </section>
</body>

</html>
